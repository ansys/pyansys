{% extends "!layout.html" %}

{% block docs_main %}
<section class="section pt-5">
  <div class="bd-container">
    <h1 class="text-3xl font-bold mb-6">Latest Posts</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for post in blog_posts %}
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 transition hover:shadow-lg">
        <a href="{{ pathto(post.docname) }}" class="text-xl font-semibold text-primary hover:underline">
          {{ post.title or post.docname }}
        </a>
        <p class="text-sm text-gray-500 mt-1">
          {{ post.author or "Unknown" }} â€¢ {{ post.date or "No date" }}
        </p>
        <p class="mt-2 text-gray-700 dark:text-gray-300">
          {{ post.summary or "No summary available." }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
