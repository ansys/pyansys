[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "pyansys"
version = "2023.1.0dev"
description = "Pythonic interfaces to Ansys products"
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]

classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Information Analysis',
    'License :: OSI Approved :: MIT License',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: MacOS',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
dependencies = [
    "importlib-metadata>=4.0",
    "ansys-mapdl-core==0.63.0",
    "ansys-dpf-core==0.4.2",
    "ansys-dpf-post==0.2.2",
    "ansys-fluent-core==0.10.1",
    "pyaedt==0.5.11",
    "ansys-platform-instancemanagement==1.0.2",
    "ansys-grantami-bomanalytics==1.0.1",
    "ansys-openapi-common==1.1.1"
]

[project.optional-dependencies]
mapdl-all = [
    "ansys-mapdl-reader==0.51.14",
]
fluent-all = [
    "ansys-fluent-visualization==0.4.0",
    "ansys-fluent-parametric==0.4.1",
]
all = [
    "ansys-mapdl-reader==0.51.14",
    "ansys-fluent-visualization==0.4.0",
    "ansys-fluent-parametric==0.4.1",
]

[tool.flit.module]
name = "pyansys"

[project.urls]
Source = "https://github.com/pyansys/pyansys_landing"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src"]
