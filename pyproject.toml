[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "pyansys"
version = "2023.1.dev0"
description = "Pythonic interfaces to Ansys products"
readme = "README.rst"
requires-python = ">=3.7,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"}]
maintainers = [{name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    'Programming Language :: Python :: 3.11',
]

dependencies = [
    "importlib-metadata>=4.0,<5; python_version<='3.8'",
    "ansys-mapdl-core==0.63.3",
    "ansys-dpf-core==0.7.0",
    "ansys-dpf-post==0.2.5",
    "ansys-dpf-gate==0.3.0",
    "ansys-fluent-core==0.11.0",
    "pyaedt==0.6.31",
    "ansys-platform-instancemanagement==1.0.2",
    "ansys-grantami-bomanalytics==1.0.1",
    "ansys-openapi-common==1.1.1",
    "ansys-seascape==0.1.0",
]

[project.optional-dependencies]
mapdl-all = [
    "ansys-mapdl-reader==0.52.3",
]
fluent-all = [
    "ansys-fluent-visualization==0.5.0",
    "ansys-fluent-parametric==0.5.0",
]
all = [
    "ansys-mapdl-reader==0.52.3",
    "ansys-fluent-visualization==0.5.0",
    "ansys-fluent-parametric==0.5.0",
]
doc = [
    "ansys-sphinx-theme==0.7.2",
    "Sphinx==5.3.0",
]

[project.urls]
Source = "https://github.com/pyansys/pyansys"
Documentation = "https://docs.pyansys.com"

[tool.flit.module]
name = "pyansys"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src"]
